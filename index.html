<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="//d3js.org/topojson.v1.min.js"></script>

    <script src="js/gauge.js"></script>

    <script src="js/map.js"></script>

    <script src="js/windmills.js"></script>

    <script src="js/energy_lines.js"></script>

    <script src="js/solar_panels.js"></script>

    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>

    <script src="js/dashboard_graph.js"></script>

    <script src="js/dashboard.js"></script>

    <link rel="stylesheet" type="text/css" href="css/dashboard.css">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" />

    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">IoTT Group 3 - Energy Web Service</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="search">Enter search term...</label>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item">About</li>
                    <li class="mdl-menu__item">Contact</li>
                </ul>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="img/icon.png" class="demo-avatar">
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">folder_open</i>Browse Data</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid">
                <div class="demo-cards mdl-color--white mdl-grid--no-spacing mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                    <div class="mdl-card__title mdl-card--expand mdl-color-text--grey-50 mdl-color--light-blue-500">
                        <h2 class=" mdl-card__title-text">Overview</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="map"></div>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="demo-cards mdl-color--white mdl-grid--no-spacing mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" id="co2_card">
                    <div class="mdl-card__title mdl-card--expand mdl-color-text--grey-50 mdl-color--light-blue-500">
                        <h2 class=" mdl-card__title-text">CO2 Emissions</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="co2_graph"  style='width: 100%; height: 500px;'></div>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="demo-cards mdl-color--white mdl-grid--no-spacing mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" id="energy_prod_card">
                    <div class="mdl-card__title mdl-card--expand mdl-color-text--grey-50 mdl-color--light-blue-500">
                        <h2 class=" mdl-card__title-text">Energy Production</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="energy_prod_graph"  style='width: 100%; height: 500px;'></div>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="demo-cards mdl-color--white mdl-grid--no-spacing mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" id="energy_trans_card">
                    <div class="mdl-card__title mdl-card--expand mdl-color-text--grey-50 mdl-color--light-blue-500">
                        <h2 class=" mdl-card__title-text">Energy Transmission</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="energy_trans_graph"  style='width: 100%; height: 500px;'></div>
                </div>
            </div>
        </main>
    </div>
</body>
