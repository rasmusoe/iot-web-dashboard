<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="//d3js.org/topojson.v1.min.js"></script>

    <script src="js/gauge.js"></script>

    <script src="js/map.js"></script>

    <script src="js/windmills.js"></script>

    <script src="js/energy_lines.js"></script>

    <script src="js/solar_panels.js"></script>

    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>

    <script src="js/dashboard_graph.js"></script>

    <script src="js/dashboard.js"></script>

    <link rel="stylesheet" type="text/css" href="css/dashboard.css">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" />

    <link rel="shortcut icon" href="img/favicon.ico">
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
		  <!-- Title -->
		  <span class="mdl-layout-title">IoTT Group 3 - Dashboard</span>
		  <!-- Add spacer, to align navigation to the right -->
		  <div class="mdl-layout-spacer"></div>
		  <!-- Navigation. We hide it in small screens. -->
		  <nav class="mdl-navigation mdl-layout--large-screen-only">
			<a class="mdl-navigation__link" href="https://energinet.dk/">Energinet</a>
			<a class="mdl-navigation__link" href="http://kursuskatalog.au.dk/da/course/75457/Internet-of-Things-Technology">Course Overview</a>
		  </nav>
		</div>
	  </header>
	  <div class="mdl-layout__drawer">
		<span class="mdl-layout-title">Dashboard</span>
		<nav class="mdl-navigation">
		  <a class="mdl-navigation__link" href="">Dashboard</a>
		  <a class="mdl-navigation__link" href="">Link</a>
		  <a class="mdl-navigation__link" href="">Link</a>
		  <a class="mdl-navigation__link" href="">Link</a>
		</nav>
	  </div>
	  <main class="mdl-layout__content">
		<div class="page-content">
			<div class="mdl-grid">
                <div class="mdl-card mdl-grid--no-spacing mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class=" mdl-card__title-text">Overview</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="map" style='text-align: center; width: 100%; height: 100%;'></div>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-card mdl-color--white mdl-grid--no-spacing mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" id="co2_card">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class=" mdl-card__title-text">CO2 Emissions</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="co2_graph"  style='width: 100%; height: 600px;'></div>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-card mdl-color--white mdl-grid--no-spacing mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" id="energy_prod_card">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class=" mdl-card__title-text">Energy Production</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="energy_prod_graph"  style='width: 100%; height: 600px;'></div>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-card mdl-color--white mdl-grid--no-spacing mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" id="energy_trans_card">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class=" mdl-card__title-text">Energy Transmission</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="energy_trans_graph"  style='width: 100%; height: 600px;'></div>
                </div>
            </div>
		</div>
	  </main>
	</div>
</body>
